<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <script defer type="module" src="JS/main.js"></script>
    <title>Buscador de GIFs</title>
</head>
<body>
    <main>
        <header>
            <h1>Buscador de GIF</h1>
            <form class="search">
                <input class="search-input" type="text" placeholder="Buscar gifs..."/>
                <button class="search-submit">Buscar</button>
            </form>
        </header>
        <section>
            <div id="view" class="card-list"></div>
        </section>
    </main>
</body>

<template id="card-template">
    <div class="card">
        <div class="card-buttons">
            <button>&#128147</button>
        </div>
        <a href="#" class="card-link">
            <h4 class="card-title"></h4>
            <img loading="lazy" alt="" src="" class="card-image"/>
        </a>
    </div>
</template>
</html>
